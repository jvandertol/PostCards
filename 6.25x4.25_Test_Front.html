<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Postcard Front – Empty Template</title>

<style>
:root {
  --trim-w: 6.25in;
  --trim-h: 4.25in;
  --bleed: 0.125in;
 --edge: 65%;
 /* apex and gap are for the top shape, reduce to reduce edge and gap equally wll reduce top shape height and increate bottom shape */
  --apex: 73%;
  --gap:  4%;}

body {
  margin: 0;
  background: #eaeaea;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.preview-scale {
  transform-origin: center;
}

@media screen {
  .preview-scale {
    transform: scale(
      calc(
        min(
          (100vw - 40px) / var(--trim-w),
          (100vh - 40px) / var(--trim-h)
        )
      )
    );
  }
}

@media print {
  @page {
    size: calc(var(--trim-w) + 2 * var(--bleed))
          calc(var(--trim-h) + 2 * var(--bleed));
    margin: 0;
  }

  body { background: none; }
  .preview-scale { transform: none !important; }
  .guides { display: none !important; }
}

/* BLEED / TRIM */
.bleed-page {
  width: calc(var(--trim-w) + 2 * var(--bleed));
  height: calc(var(--trim-h) + 2 * var(--bleed));
  position: relative;
  background: white;
}

.trim {
  position: absolute;
  top: var(--bleed);
  left: var(--bleed);
  width: var(--trim-w);
  height: var(--trim-h);
  overflow: hidden;
}

/* GUIDES (OPTIONAL) */
.guides { display: none; pointer-events: none; }
body.show-guides .guides { display: block; }

.guide-trim {
  position: absolute;
  inset: 0;
  border: 2px dashed rgba(255,0,0,0.5);
}

.guide-bleed {
  position: absolute;
  inset: calc(-1 * var(--bleed));
  border: 2px dashed rgba(0,128,0,0.5);
}


/* all layers share the SAME coordinate system (the postcard) */
.layer{
  position:absolute;
  inset:0;
}

.black{
  background:#111;
  clip-path: polygon(
    0 0,
    100% 0,
    100% var(--edge),
    50%  var(--apex),
    0    var(--edge)
  );
}

.red{
  background:#c62828;
  clip-path: polygon(
    0    calc(var(--edge) + var(--gap)),
    50%  calc(var(--apex) + var(--gap)),
    100% calc(var(--edge) + var(--gap)),
    100% 100%,
    0 100%
  );
}

/* NEW: image layer, clipped like black */
/*
.image {
  background-image: url("https://oceansidesmogandautorepair.com/images/smog-hero.webp");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: right center;

  clip-path: polygon(
    0 0,
    100% 0,
    100% var(--edge),
    50%  var(--apex),
    0    var(--edge)
  );

  position: absolute;   
  inset: 0;             
}
*/
.image{
  position:absolute;
  inset:0;

  /* stencil only — NO image here */
  clip-path: polygon(
    0 0,
    100% 0,
    100% var(--edge),
    50%  var(--apex),
    0    var(--edge)
  );
}

.image::before{
  content:"";
  position:absolute;
  inset:0;

  background-image: url("https://oceansidesmogandautorepair.com/images/smog-hero.webp");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: left center;

  /* THE KEY OFFSETS */
  transform:
    translateX(40%)       /* horizontal placement */
    translateY(-4%);      /* preserves the gap */

  will-change: transform;
}


.black { z-index: 1; }
.image { z-index: 2; }
.red   { z-index: 3; }

</style>
</head>

<body class="show-guides">
<!-- Guides are screen-only and will NOT print -->


<div class="preview-scale">
  <div class="bleed-page">

    <div class="guide-bleed guides"></div>

    <div class="trim">
      <div class="guide-trim guides"></div>
        <div class="postcard">
          <div class="layer black"></div>
          <div class="layer image"></div>
          <div class="layer red"></div>
        </div>      
    </div>

  </div>
</div>

</body>
</html>
