<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Postcard Front</title>

<style>
:root {
  --trim-w: 6.25in;
  --trim-h: 4.25in;
  --bleed: 0.125in;

  --edge: 65%;
  --apex: 73%;
  --gap: 4%;
}

body {
  margin: 0;
  background: #eaeaea;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.preview-scale { transform-origin: center; }

@media screen {
  .preview-scale {
    transform: scale(
      min(
        (100vw - 40px) / var(--trim-w),
        (100vh - 40px) / var(--trim-h)
      )
    );
  }
}

@media print {
  @page {
    size: calc(var(--trim-w) + 2 * var(--bleed))
          calc(var(--trim-h) + 2 * var(--bleed));
    margin: 0;
  }
  body { background: none; }
  .preview-scale { transform: none !important; }
}

/* ===== bleed / trim ===== */
.bleed-page {
  width: calc(var(--trim-w) + 2 * var(--bleed));
  height: calc(var(--trim-h) + 2 * var(--bleed));
  background: white;
  position: relative;
}

.trim {
  position: absolute;
  top: var(--bleed);
  left: var(--bleed);
  width: var(--trim-w);
  height: var(--trim-h);
  overflow: hidden;
}

.postcard {
  position: relative;
  width: 100%;
  height: 100%;
}

/* ===== shared layer ===== */
.layer {
  position: absolute;
  inset: 0;
}

/* ===== shapes ===== */
.black {
  z-index: 1;
  background: #111;
  clip-path: polygon(
    0 0,
    100% 0,
    100% var(--edge),
    50% var(--apex),
    0 var(--edge)
  );
}

.image {
  z-index: 2;
  clip-path: polygon(
    0 0,
    100% 0,
    100% var(--edge),
    50% var(--apex),
    0 var(--edge)
  );
}

.image::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image: url("https://oceansidesmogandautorepair.com/images/smog-hero.webp");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: left center;
  transform: translateX(40%) translateY(-4%);
}

.red {
  z-index: 3;
  background: #c62828;
  clip-path: polygon(
    0 calc(var(--edge) + var(--gap)),
    50% calc(var(--apex) + var(--gap)),
    100% calc(var(--edge) + var(--gap)),
    100% 100%,
    0 100%
  );
}

/* ===== TEXT MASK (same as black) ===== */
.text-mask {
  z-index: 10;
  pointer-events: none;
  overflow: hidden;

  clip-path: polygon(
    0 0,
    100% 0,
    100% var(--edge),
    50% var(--apex),
    0 var(--edge)
  );
}

/* ===== TEXT COLUMN (THIS is the “section”) ===== */
.text-column {
  position: absolute;
  top: 0.30in;
  left: 0.30in;
  width: 2.75in;   /* hard stop before image */
  color: #ffffff;
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== typography ===== */
.brand-script {
  font-family: "Pacifico", "Segoe Script", "Brush Script MT", cursive; /* KEEP */
  font-size: 0.30in;
  font-weight: 400;
  color: #d0d0d0;
  line-height: 1.1;
  margin: 0 0 0.05in 0;
}

.headline {
  font-size: 0.42in;
  font-weight: 800;
  line-height: 0.95;
  margin: 0;
}

.script {
  font-size: 0.28in;
  font-weight: 400;
  margin: 0.05in 0 0.08in 0;
}

.price {
  font-size: 0.65in;
  font-weight: 900;
  margin: 0;
}

.terms {
  font-size: 0.12in;
  line-height: 1.2;
  margin-top: 0.05in;
  opacity: 0.9;
}

.header-bar {
  z-index: 20;                 /* above everything */
  background: #c62828;         /* same as .red */
  height: calc(var(--trim-h) * 0.08);  /* 1/8 of postcard height */
  width: 100%;
  position: absolute;
  top: 0;
  left: 0;
}

</style>
</head>

<body>

<div class="preview-scale">
  <div class="bleed-page">
    <div class="trim">
      <div class="postcard">
        <div class="layer header-bar"></div>

        <div class="layer black"></div>
        <div class="layer image"></div>

        <!-- ALL TEXT (clipped to black area) -->
        <div class="layer text-mask">
          <div class="text-column">
            <div class="brand-script">Special</div>
            <div class="headline">FAST<br>SMOG<br>CHECK</div>
            <div class="script">Special</div>
            <div class="price">$49.99</div>
            <div class="terms">
              * Price includes certificate. Gas vehicles only.
              Extra fees may apply for SUVs and trucks.
              See shop for details.
            </div>
          </div>
        </div>

        <div class="layer red"></div>

      </div>
    </div>
  </div>
</div>

</body>
</html>
