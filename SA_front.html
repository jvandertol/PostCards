<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Postcard Front â€“ Print Safe</title>

<style>
  /* =========================
     CONFIGURATION
     ========================= */
  :root {
    --trim-w: 6.25in;
    --trim-h: 4.25in;
    --bleed: 0.125in;
    --safe: 0.25in;
  }

  /* =========================
     GLOBAL / PREVIEW
     ========================= */
  body {
    margin: 0;
    background: #eaeaea;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  /* =========================
     SCREEN PREVIEW SCALING
     ========================= */
  .preview-scale {
    transform-origin: center;
  }

  @media screen {
    .preview-scale {
    transform: scale(
      calc(
        min(
          (100vw - 40px) / var(--trim-w),
          (100vh - 40px) / var(--trim-h)
        )
      )
    );
  }
  }

  /* =========================
     PRINT LOCKDOWN
     ========================= */
  @media print {
    @page {
      size: calc(var(--trim-w) + 2 * var(--bleed))
            calc(var(--trim-h) + 2 * var(--bleed));
      margin: 0;
    }

    body {
      background: none;
    }

    .preview-scale {
      transform: none !important;
    }

    .guides {
      display: none !important;
    }
  }

  /* =========================
     BLEED / TRIM / SAFE
     ========================= */
  .bleed-page {
    width: calc(var(--trim-w) + 2 * var(--bleed));
    height: calc(var(--trim-h) + 2 * var(--bleed));
    position: relative;
    background: white;
  }

  .trim {
    position: absolute;
    top: var(--bleed);
    left: var(--bleed);
    width: var(--trim-w);
    height: var(--trim-h);
    overflow: hidden;
  }

  /* =========================
     GUIDES (TOGGLEABLE)
     ========================= */
  .guides {
    display: none;
    pointer-events: none;
  }

  body.show-guides .guides {
    display: block;
  }

  .guide-safe {
    position: absolute;
    top: var(--safe);
    left: var(--safe);
    width: calc(var(--trim-w) - 2 * var(--safe));
    height: calc(var(--trim-h) - 2 * var(--safe));
    border: 2px dashed rgba(0,0,255,0.5);
    z-index: 5;
  }

  .guide-trim {
    position: absolute;
    inset: 0;
    border: 2px dashed rgba(255,0,0,0.5);
    z-index: 4;
  }

  .guide-bleed {
    position: absolute;
    inset: calc(-1 * var(--bleed));
    border: 2px dashed rgba(0,128,0,0.5);
    z-index: 3;
  }

  /* =========================
     YOUR ORIGINAL FRONT DESIGN
     ========================= */
  .postcard {
    width: 100%;
    height: 100%;
    background-image: url('https://demandadvantage.com/postcards/background.png');
    background-size: cover;
    background-position: center right;
    position: relative;
  }

  .content {
    position: absolute;
    inset: var(--safe);
    display: flex;
    color: white;
    text-shadow: 0 0 6px rgba(0,0,0,0.4);
  }

  .left-col { flex: 3; padding-right: 0.15in; }
  .right-col { flex: 2; text-align: center; }

  h1 {
    font-size: 0.22in;
    color: #FFFF66;
    margin: 0 0 0.04in;
  }

  h2 {
    font-size: 0.15in;
    color: #FFAA44;
    margin: 0 0 0.10in;
  }

  ul {
    font-size: 0.12in;
    padding-left: 0.18in;
  }

  .qr-placeholder {
    width: 1in;
    height: 1in;
    border: 2px solid white;
    border-radius: 6px;
    margin: 0 auto 0.10in;
    background: rgba(0,0,0,0.18);
  }

  .cta-text {
    font-size: 0.13in;
    font-weight: bold;
    color: #333366;
  }
</style>
</head>

<body class="show-guides">

<div class="preview-scale">
  <div class="bleed-page">

    <div class="guide-bleed guides"></div>

    <div class="trim">
      <div class="guide-trim guides"></div>
      <div class="guide-safe guides"></div>

      <div class="postcard">
        <div class="content">
          <div class="left-col">
            <h1>Want an Affordable Work Order System?<br>Want Reliable Tech Support 7 Days a Week?</h1>
            <h2>https://smogadvantage.com/2026SpecialOffer</h2>
            <ul>
              <li><strong>Unlimited work orders & users</strong></li>
              <li>Cloud-based, no install</li>
              <li>No long-term contract</li>
            </ul>
          </div>

          <div class="right-col">
            <div class="qr-placeholder">
              <img src="https://demandadvantage.com/postcards/2026-qrcode.png"
                   style="width:100%;height:100%;object-fit:contain;">
            </div>
            <div class="cta-text">
              Scan to Qualify for Your <span style="color:red">Special Offer</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
